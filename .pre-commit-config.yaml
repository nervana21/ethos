fail_fast: true

repos:
  # Standard whitespace / EOF sanity checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer

  # Rust formatting (requires nightly for unstable rustfmt options)
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo +nightly fmt
        entry: cargo +nightly fmt --all --
        language: system
        types: [rust]
        pass_filenames: false
